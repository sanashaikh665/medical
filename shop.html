        .carousel {
    /* ... */
    > * {
      flex: 0 0 100%;
    }
  }

  /* Group the cards for better structure. */
  .group {
    display: flex;
    gap: 20px;
    /* Add padding to the right to create a gap between the last and first card. */
    padding-right: 20px;
  }


  .group {
    /* ... */
    will-change: transform; /* We should be nice to the browser - let it know what we're going to animate. */
    animation: scrolling 10s linear infinite;
  }

  @keyframes scrolling {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }


  .carousel {
    /* ... */
    &:hover .group {
      animation-play-state: paused;
    }
  }

  .carousel {
    /* ... */
    &:hover .group {
      animation-play-state: paused;
    }
  }




  .carousel {
    margin: 0 auto;
    padding: 20px 0;
    max-width: auto px;
    overflow: hidden;
    display: flex;
  }

  .card {
    width: 100%;
    color: white;
    border-radius: 24px;
    box-shadow: rgba(0, 0, 0, 10%) 5px 5px 20px 0;
    padding: 20px;
    font-size: xx-large;
    justify-content: center;
    align-items: center;
    /* min-height: 200px; */

    &:nth-child(1) {

    &:nth-child(2) {
      /* background: #5d34f2; */
    }

    &:nth-child(3) {
      /* background: #4300da; */
    }
  }
  .im{
    width: 100%;
    height: auto;
  }
.heading{

}









:root {

}

* {
	margin: 0px;

body a

header
{
  position: fixed;
  width: 100%;
  top: 0;
  right: 0;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #fff;
  padding: 28px 12%;
  transition: all .50s ease;
}

.logo

.logo img

.logo span

  color: #000;

  font-weight: bold;
  transition: all .50 ease;

}

.navbarr
{
  display: flex;
  margin-top: 15px;
}

.navbarr a
{
  font-size: 1.1rem;
  font-weight: 500;
  padding: 5px 0;
  margin: 0px 30px;
  transition: all .50s ease;
}

.navbarr a:hover
{
  color:black;
}

.navbarr a.active
{
  color: black;
}

.mainn
{
  display: flex;
  align-items: center;
}

.mainn a
{
  margin-right: 25px;
  margin-left: 10px;
  font-size: 1.1rem;
  font-weight: 500;
  transition: all .50s ease;
}

.mainn a:hover
{
  color: black;
}
#navicon{
  font-size: 30px;
}
#menu-icon
{
  font-size: 35px;
  color: #000;
  cursor: pointer;
  z-index: 10001;
  display: none;
}

@media only screen and (max-width: 1350px) {
  
  /* MOBILE MENU */
    
  header
  {
    padding: 14px 2%;
    transition: .2s;
  }

  .navbarr a
  {
    padding: 5px 0;
    margin: 0px 20px;
  }

}

@media only screen and (max-width: 1090px) {
  
  /* MOBILE MENU */
    
  #menu-icon
  {
    display: block;
  }
.instagram{
  font-size: 40px;
}
  .navbarr
  {
    position: absolute;
    background: #f9f9f9e6;
    top: 60%;
    right: 100%;
    width: 100%;
    height: auto;
    font-weight: 900;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-radius: 10px;
    padding-top: 20px;
    padding-bottom: 20px;
    transition: all .50s ease;

  }
  
  .navbarr a
  {
    display: block;
    margin: 12px 0;
    padding: 0 25px;
    color: black;
    transition: all .50 ease;
  }

  .navbarr a:hover
  {
    color: rgb(150, 150, 225);
    transform: translateX(7px);
  }

  .navbarr a.active
  {
    color: wheat;
  }

  .navbarr.open
  {
    right: 2%;
  }
#navicon{
  font-size: 30px;
}
  .logo img
  {
    margin-left: 10px;
    width: 70px;
    transition: all .50s ease;
  }

  .logo span
  {
    font-size: 1.1rem;
    transition: all .50s ease;
  }

  .mainn a
  {
    margin-right: 15px;
    margin-left: 5px;
    font-size: 1rem;
    font-weight: 600;
    transition: all .50s ease;
  }
}
